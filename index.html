<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <aside>
        <div class="setting-img-container">
            <img class="setting-img" src="images/settings.png" alt="">
        </div>

        <section class="results">
            <h2 class="winner"></h2>
            <button class="reset-btn hidden">PLAY AGAIN!</button>
        </section>

        <div class="empty"></div>
    </aside>

    <div class="container">

        <header>
            <h1>A GAME OF TIC TAC TOE</h1>
        </header>

        <section class="settings">
            <div class="setting-options hidden-complete">
                <div class="setting-choices">
                    <div class="sound">
                        <img src="images/sound-off.png" class="setting-btn sound" alt="">
                    </div>
                </div>
            </div>
        </section>

        <main class="grid">
            <div class="box zero" data-grid-postion="0"> 
                <img class="hidden" src="" alt=""> 
            </div>
            <div class="box one" data-grid-postion="1">
                <img class="hidden" src="" alt=""> 
            </div>
            <div class="box two" data-grid-postion="2">
                <img class="hidden" src="" alt=""> 
            </div>
            <div class="box three" data-grid-postion="3">
                <img class="hidden" src="" alt=""> 
            </div>
            <div class="box four" data-grid-postion="4">
                <img class="hidden" src="" alt=""> 
            </div>
            <div class="box five" data-grid-postion="5">
                <img class="hidden" src="" alt=""> 
            </div>
            <div class="box six" data-grid-postion="6">
                <img class="hidden" src="" alt=""> 
            </div>
            <div class="box seven" data-grid-postion="7">
                <img class="hidden" src="" alt=""> 
            </div>
            <div class="box eight" data-grid-postion="8">
                <img class="hidden" src="" alt=""> 
            </div>
        </main>

        <section class="scoreboard">
            <div class="players-grid">
                <div class="score-box player-one player-active">PLAYER ONE</div>
                <div class="score-box">DRAW</div>
                <div class="score-box player-two">PLAYER TWO</div>
            </div>
            <div class="scores-grid">
                <div class="score-box score score-p1">0</div>
                <div class="score-box score score-draw">0</div>
                <div class="score-box score score-p2">0</div>
            </div>
        </section>

    </div>

    <aside></aside>
    <script src="app.js"></script>
</body>
</html>
