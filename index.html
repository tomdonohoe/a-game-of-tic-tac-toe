<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tic Tac Toe</h1>
            <p class="winner"></p>
        </header>

        <div class="grid">
            <div class="box zero" data-grid-postion="0">0
                <div class="x"></div>
            </div>
            <div class="box one" data-grid-postion="1">1</div>
            <div class="box two" data-grid-postion="2">2</div>
            <div class="box three" data-grid-postion="3">3</div>
            <div class="box four" data-grid-postion="4">4</div>
            <div class="box five" data-grid-postion="5">5</div>
            <div class="box six" data-grid-postion="6">6</div>
            <div class="box seven" data-grid-postion="7">7</div>
            <div class="box eight" data-grid-postion="8">8</div>
        </div>

        <section>
            <h2>Scoreboard:</h2>
            <div class="scoreboard">
                <div class="score-box player-one player-active">
                    PLAYER 1 (X)
                </div>
                <div class="score-box">
                    DRAW
                </div>
                <div class="score-box player-two">
                    PLAYER 2 (O)
                </div>


                <div class="score-box score score-p1">
                    0
                </div>
                <div class="score-box score score-draw">
                    0
                </div>
                <div class="score-box score score-p2">
                    0
                </div>
            </div>
        </section>

    </div>
    <script src="app.js"></script>
</body>
</html>
